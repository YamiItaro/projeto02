<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Candidato</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo_dois.css">
</head>

<body>
    <div class="container">
        <form class="from-signin" method="POST" accept="valida.php">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-body center">
                            <h1>
                                <center>Preencha as informações conforme abaixo</center>
                            </h1>
                            <br>
                            <div class="col-12">
                            </div>

                            <div class="col-12">

                                <form>
                                    <div class="form-group">
                                        <label>Nome:</label>
                                        <input class="form-control" type="text" name="nome" id="nome"
                                            placeholder="Digite o seu nome">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label>CPF:</label>
                                        <input class="form-control" type="number" name="numero" id="numero"
                                            placeholder="Digite o seu CPF">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label>Telefone:</label>
                                        <input class="form-control" type="number" name="numero" id="numero"
                                            placeholder="Digite o seu número de celular">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label>E-mail:</label>
                                        <input class="form-control" type="email" name="email" id="email"
                                            placeholder="Digite o seu E-mail">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label>Data de Nascimento:</label>
                                        <input class="form-control" type="date" name="data" id="data"
                                            placeholder="Digite sua data de nascimento">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label>Senha:</label>
                                        <input class="form-control" type="password" name="senha" id="senha"
                                            placeholder="Digite sua senha">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label>Confirmar senha:</label>
                                        <input class="form-control" type="password" name="senha" id="senha"
                                            placeholder="Digite a senha novamente">
                                    </div>
                                    <br>
                                    <div class="form-group text-center">
                                        <button type="button" class="btn btn-success">ENVIAR</button>
                                    </div>
                                    <br>
                                    <div class="alert alert-danger d-none">
                                        Preencha o campo
                                    </div>
                                </form>
                            </div>
                        </div>
        </form>
    </div>



    <script src="jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap-5.0.2-dist.zip"></script>
    
</body>

</html>
